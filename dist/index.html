<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
      <div id="app">
          <div id="calculator">
              <div class="row-1">
                  <div id="display">
                      <span id="display-number"></span>
                  </div>
              </div>
              <div class="row-2">
                  <ul class="row-ul">
                      <li><button class="number btn" type="button" value="7">7</button></li>
                      <li><button class="number btn" type="button" value="8">8</button></li>
                      <li><button class="number btn" type="button" value="9">9</button></li>
                      <li><button class="operator btn" type="button" value="/">/</button></li>
                  </ul>
              </div>
              <div class="row-3">
                  <ul class="row-ul">
                      <li><button class="number btn" type="button" value="4">4</button></li>
                      <li><button class="number btn" type="button" value="5">5</button></li>
                      <li><button class="number btn" type="button" value="6">6</button></li>
                      <li><button class="operator btn" type="button" value="*">*</button></li>
                  </ul>
              </div>
              <div class="row-4">
                  <ul class="row-ul">
                      <li><button class="number btn" type="button" value="1">1</button></li>
                      <li><button class="number btn" type="button" value="2">2</button></li>
                      <li><button class="number btn" type="button" value="3">3</button></li>
                      <li><button class="operator btn" type="button" value="-">-</button></li>
                  </ul>
              </div>
              <div class="row-5">
                  <ul class="row-ul">
                      <li><button id="decimal" class=" number btn" type="button" value=".">.</button></li>
                      <li><button class="number btn" type="button" value="0">0</button></li>
                      <li><button id="clear-btn" class="btn" type="button">C</button></li>
                      <li><button class="operator btn" type="button" value="+">+</button></li>
                  </ul>
              </div>
              <div class="row-6">
                  <ul>
                      <li><button id="equal-btn" class="btn" type="button">=</button></li>
                      <li><button id="pos-neg" class="btn" type="button">+/-</button></li>
                  </ul>
              </div>
          </div>
      </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
